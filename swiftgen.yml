input_dir: monly-demo/Resources/
output_dir: monly-demo/Resources/Generated/
strings:
  inputs: Base.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: Strings.swift
xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift4
      output: Assets.swift
ib:
  inputs: Base.lproj/Main.storyboard
  outputs:
    - templateName: scenes-swift4
      output: StoryboardScenes.swift
    - templateName: segues-swift4
      output: StoryboardSegues.swift
